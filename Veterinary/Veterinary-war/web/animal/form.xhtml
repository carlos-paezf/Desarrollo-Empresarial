<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form id="animal-form">
            
            <p:link value="LIST OF ANIMALS" outcome="index" />
            <br></br>
            
            <h:panelGrid columns="2">
                
                <h:outputText value="Name: " />
                <p:inputText value="#{animalManagedBean.idAnimal}" />
                
                <h:outputText value="Update Vaccines: "/>
                <p:inputText value="#{animalManagedBean.updateVaccines}"/>
                
                <h:outputText value="ID, Name Client Owner: " />
                <p:selectOneMenu validator="#{animalManagedBean.idClientOwner.idPerson}" >
                    <f:selectItems value="#{personManagedBean.index()}" var="p" itemValue="#{p.idPerson}" itemLabel="#{p.idPerson}, #{p.name} #{p.surname}" />
                </p:selectOneMenu>
                
                <h:outputText value="Age:"/>
                <p:inputText value="#{animalManagedBean.age}"/>
                
                 <h:outputText value="Species:"/>
                 <p:inputText value="#{animalManagedBean.species}"/>
                
                 <h:outputText value="Breed:"/>
                <p:inputText value="#{animalManagedBean.breed}"/>
                
                 <h:outputText value="ID, Name Medical Treatment: " />
                 <p:selectOneMenu validator="#{animalManagedBean.idTreatment.idMedicalTreatment}" >
                     <f:selectItems value="#{medicalTreatmentManagedBean.index()}" var="m" itemValue="#{m.idMedicalTreatment}" itemLabel="#{m.idMedicalTreatment}, #{m.nameTreatment}" />
                </p:selectOneMenu>
                 
                 <h:outputText value="Admission Date:" /> 
                 <p:calendar mode="popup" value="#{animalManagedBean.admissionDate}" />
                 
                 <h:outputText value="Departure Date:" /> 
                 <p:calendar mode="popup" value="#{animalManagedBean.departureDate}" />
                 
                 <h:outputText value="ID, Found in: " />
                 <p:selectOneMenu validator="#{animalManagedBean.foundIn.idAddress}" >
                     <f:selectItems value="#{addressManagedBean.index()}" var="a" itemValue="#{a.idAddress}" itemLabel="#{a.idAddress}, #{a.name}" />
                </p:selectOneMenu>
                 
                 <h:outputText value="Animal Type:"/>
                 <p:inputText value="#{animalManagedBean.animalType}"/>
                 
                <p:commandButton action="#{animalManagedBean.create()}" value="Save" />
                
            </h:panelGrid>
            
        </h:form>
        
    </h:body>
</html>
