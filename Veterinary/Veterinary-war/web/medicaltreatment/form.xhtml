<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form id="medicalTreatment-form">

            <p:link value="LIST OF MEDICAL TREATMENT" outcome="index" />
            <br></br>
            
            <h:panelGrid columns="2">

                <h:outputText value="Name Treatment: " />
                <p:inputText value="#{medicalTreatmentManagedBean.nameTreatment}" />

                <h:outputText value="Id, Name medicine: " />
                <p:selectOneMenu validator="#{medicalTreatmentManagedBean.idMedicine.idMedicine}" >
                    <f:selectItems value="#{medicineManagedBean.index()}" var="m" itemValue="#{m.idMedicine}" itemLabel="#{m.idMedicine}, #{m.nameMedicine}" />
                </p:selectOneMenu>

                <h:outputText value="Turn of sacrifice " />
                <p:inputText value="#{medicalTreatmentManagedBean.turnOfSacrifice}" />
                
                <h:outputText value="Id, Turn of realization: " />
                <p:selectOneMenu validator="#{medicalTreatmentManagedBean.placeRealization.idAddress}" >
                    <f:selectItems value="#{addressManagedBean.index()}" var="a" itemValue="#{a.idAddress}" itemLabel="#{a.idAddress}, #{a.name}" />
                </p:selectOneMenu>
                
                <h:outputText value="Price: " />
                <p:inputText value="#{medicalTreatmentManagedBean.price}" />
                
                <p:commandButton action="#{medicalTreatmentManagedBean.create()}" value="Save" />
                
            </h:panelGrid>

        </h:form>

    </h:body>
</html>
