<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <ui:include src="index.xhtml" />
        
        <h:form id="invoice-index">
            
            <h:panelGrid columns="2">
                
                <h:outputText value="ID Person" />
                <p:selectOneMenu validator="#{invoiceManagedBean.idPerson.idPerson}" >
                    <f:selectItems value="#{personManagedBean.index()}" var="p" itemValue="#{p.idPerson}" itemLabel="#{p.name}" />
                </p:selectOneMenu>
                <h:outputText value="ID Animal" />
                <p:selectOneMenu validator="#{invoiceManagedBean.idAnimal.idAnimal}" >
                    <f:selectItems value="#{animalManagedBean.index()}" var="a" itemValue="#{a.idAnimal}" itemLabel="#{a.name}" />
                </p:selectOneMenu>
                
                
            </h:panelGrid>
            
            <p:dataTable value="#{invoiceManagedBean.index()}" var="i">
            
                <p:column headerText="ID Invoice">
                    <h:outputText value="#{invoiceManagedBean.idInvoice}" />
                </p:column>
                
            </p:dataTable>
            
        </h:form>
        
    </h:body>
</html>
