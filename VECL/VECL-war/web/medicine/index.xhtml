<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <ui:include src="../index.xhtml" />
        
        <h:form id="medicine-index">
            
            <p:link value="CREATE A MEDICINE" outcome="form" />
            <br></br>
            <h1>Medicines</h1>
            <p:dataTable value="#{medicineManagedBean.index()}" var="m">
            
                <p:column headerText="ID Medicine: ">
                    <h:outputText value="#{m.idMedicine}" />
                </p:column>
                
                 <p:column headerText="Barcode: ">
                    <h:outputText value="#{m.barcode}" />
                </p:column>
                
                <p:column headerText="Name Medicine: ">
                    <h:outputText value="#{m.nameMedicine}" />
                </p:column>
                
                <p:column headerText="Quantity in warehouse: ">
                    <h:outputText value="#{m.quantityInWarehouse}" />
                </p:column>
                
                <p:column headerText="Expiration date:">
                    <h:outputText value="#{m.expirationDate}" />
                </p:column>
                
                <p:column headerText="Manufacturer: ">
                    <h:outputText value="#{m.manufacturer}" />
                </p:column>
                
                <p:column headerText="Action">
                    <p:commandButton action="#{medicineManagedBean.view(m.idMedicine)}" value="View" />
                    <p:commandButton action="#{medicineManagedBean.remove(m.idMedicine)}" value="Remove" />
                </p:column>
                
            </p:dataTable>
            
        </h:form>
        
    </h:body>
</html>
