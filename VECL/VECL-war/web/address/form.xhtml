<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form id="address-form">
            
            <p:link value="LIST OF ADDRESS" outcome="index" />
            <br></br>
            
            <h:panelGrid columns="2">
                               
                <h:outputText value="Name: " />
                <p:inputText value="#{addressManagedBean.name}" />
                
                <h:outputText value="Relation: " />
                 <p:selectOneMenu validator="#{addressManagedBean.relation.idAddress}" >
                     <f:selectItems value="#{addressManagedBean.index()}" var="a" itemValue="#{a.idAddress}" itemLabel="#{a.idAddress}, #{a.name}" />
                </p:selectOneMenu>
                
                <p:commandButton action="#{addressManagedBean.create()}" value="Save" />
                
            </h:panelGrid>
            
        </h:form>
        
    </h:body>
</html>
