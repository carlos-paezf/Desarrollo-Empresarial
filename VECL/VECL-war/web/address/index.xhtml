<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <ui:include src="index.xhtml" />
        
        <h:form id="address-index">
            
            <h:panelGrid columns="2">
                
                <h:outputText value="ID Address: " />
                <p:inputText value="#{addressManagedBean.idAddress}" />
                <h:outputText value="Name: " />
                <p:inputText value="#{addressManagedBean.name}" />
                <h:outputText value="Relation: " />
                 <p:selectOneMenu validator="#{addressManagedBean.relation.idAddress}" >
                     <f:selectItems value="#{addressManagedBean.index()}" var="a" itemValue="#{a.idAddress}" itemLabel="#{a.name}" />
                </p:selectOneMenu>
                
            </h:panelGrid>
            
            <p:dataTable value="#{addressManagedBean.index()}" var="a">
            
                <p:column headerText="ID Address: ">
                    <h:outputText value="#{a.idAddress}" />
                </p:column>
                <p:column headerText="Name: ">
                    <h:outputText value="#{a.name}" />
                </p:column>
                <p:column headerText="Relation: ">
                    <h:outputText value="#{a.relation.idAddress}" />
                </p:column>
                
            </p:dataTable>
            
        </h:form>
        
    </h:body>
</html>
