<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:include src="../index.xhtml" />

        <h:form id="person-index">

            <p:link value="CREATE A PERSON" outcome="form" />
            <br></br>
            <h1>Clients - Veterinarians - Adopters</h1>
            <p:dataTable value="#{personManagedBean.index()}" var="p">

                <p:column headerText="IdPerson">
                    <h:outputText value="#{p.idPerson}" />
                </p:column>

                <p:column headerText="Document">
                    <h:outputText value="#{p.document}" />
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{p.name}" />
                </p:column>

                <p:column headerText="Surname">
                    <h:outputText value="#{p.surname}" />
                </p:column>

                <p:column headerText="Phone Number">
                    <h:outputText value="#{p.phoneNumber}" />
                </p:column>

                <p:column headerText="Email">
                    <h:outputText value="#{p.email}" />
                </p:column>

                <p:column headerText="Address">
                    <h:outputText value="#{p.idAddress.idAddress}" />
                </p:column>
                
                <p:column headerText="Professional Card">
                    <h:outputText value="#{p.professionalCard}" />
                </p:column>
                
                <p:column headerText="Medical Speciality">
                    <h:outputText value="#{p.medicalSpeciality}" />
                </p:column>

                <p:column headerText="Work Shift">
                    <h:outputText value="#{p.workShift}" />
                </p:column>
                
                <p:column headerText="Arrival Turn">
                    <h:outputText value="#{p.arrivalTurn}" />
                </p:column>

                <p:column headerText="Rescued Pet">
                    <h:outputText value="#{p.idRescuedPet.idAnimal}" />
                </p:column>
                
                <p:column headerText="Person Type">
                    <h:outputText value="#{p.personType}" />
                </p:column>

                <p:column headerText="Action">
                    <p:commandButton action="#{personManagedBean.view(p.idPerson)}" value="View" />
                    <p:commandButton action="#{personManagedBean.remove(p.idPerson)}" value="Remove" />
                </p:column>
                
            </p:dataTable>

        </h:form>

    </h:body>
</html>
