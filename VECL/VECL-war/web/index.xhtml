<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form id="person-index">

            <h:panelGrid columns="2">

                <h:outputText value="Document: "></h:outputText>
                <h:inputText value="#{personManagedBean.document}"/>
                <h:outputText value="Name:"></h:outputText>
                <h:inputText value="#{personManagedBean.name}"/>
                <h:outputText value="Surname:"></h:outputText>
                <h:inputText value="#{personManagedBean.surname}"/>
                <h:outputText value="Phone Number:"></h:outputText>
                <h:inputText value="#{personManagedBean.phoneNumber}"/>
                <h:outputText value="E-mail:"></h:outputText>
                <h:inputText value="#{personManagedBean.email}"/>
                <h:outputText value="Id Address:"></h:outputText>
                <h:inputText value="#{personManagedBean.address}"/>
                <h:outputText value="Arrival Turn:"></h:outputText>
                <h:inputText value="#{personManagedBean.arrivalTurn}"/>

            </h:panelGrid>

            <p:dataTable value="#{personManagedBean.index()}" var="p">

                <p:column headerText="IdPerson">
                    <h:outputText value="#{p.idPerson}" />
                </p:column>
                
                <p:column headerText="Document">
                    <h:outputText value="#{p.document}" />
                </p:column>
                
                <p:column headerText="Name">
                    <h:outputText value="#{p.name}" />
                </p:column>
                
                <p:column headerText="Surname">
                    <h:outputText value="#{p.surname}" />
                </p:column>
                
                <p:column headerText="Phone Number">
                    <h:outputText value="#{p.phoneNumber}" />
                </p:column>
                
                <p:column headerText="Email">
                    <h:outputText value="#{p.email}" />
                </p:column>
                
                <p:column headerText="Address">
                    <h:outputText value="#{p.address}" />
                </p:column>
                
                <p:column headerText="Arrival Turn">
                    <h:outputText value="#{p.arrivalTurn}" />
                </p:column>
                
                <p:column headerText="Person Type">
                    <h:outputText value="#{p.personType}" />
                </p:column>

            </p:dataTable>

        </h:form>

    </h:body>
</html>
