<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:include src="../index.xhtml" />

        <h:form id="animal-index">

            <p:link value="CREATE AN ANIMAL" outcome="form" />
            <br></br>
            <h1>Animals</h1>
            <p:dataTable value="#{animalManagedBean.index()}" var="a">

                <p:column headerText="IDAnimal">
                    <h:outputText value="#{a.idAnimal}" />
                </p:column>
                
                <p:column headerText="Name: ">
                    <h:outputText value="#{a.name}" />
                </p:column>
                
                <p:column headerText="Update Vacines">
                    <h:outputText value="#{a.updateVaccines}" />
                </p:column>
                
                <p:column headerText="Client Owner: ">
                    <h:outputText value="#{a.idClientOwner.idPerson}" />
                </p:column>
                
                <p:column headerText="Age:" >
                    <h:outputText value="#{a.age}" />
                </p:column>

                <p:column headerText="Species: " >
                    <h:outputText value="#{a.species}" />
                </p:column>
                
                <p:column headerText="Breed: ">
                    <h:outputText value="#{a.breed}"/>
                </p:column>
                
                <p:column headerText="Treatment Medical:">
                    <h:outputText value="#{a.idTreatment.idMedicalTreatment}"/>
                </p:column>
                
                <p:column headerText="Admission Date:">
                    <h:outputText value="#{a.admissionDate}" />
                </p:column>
                
                <p:column headerText="Departure Date:">
                    <h:outputText value="#{a.departureDate}"/>
                </p:column>
                
                <p:column headerText="Found in:">
                    <h:outputText value="#{a.foundIn.idAddress}" />
                </p:column>
                
                <p:column headerText="Type Animal">
                    <h:outputText value="#{a.animalType}" />
                </p:column>
                
                <p:column headerText="Action">
                    <p:commandButton action="#{animalManagedBean.view(a.idAnimal)}" value="View" />
                    <p:commandButton action="#{animalManagedBean.remove(a.idAnimal)}" value="Remove" />
                </p:column>
                
            </p:dataTable>

        </h:form>

    </h:body>
</html>
