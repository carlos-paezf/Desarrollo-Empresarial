<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:include src="../index.xhtml" />

        <h:form id="animal-index">

            <h:panelGrid columns="2">

                <h:outputText value="ID Animal: " />
                <p:inputText value="#{animalManagedBean.idAnimal}" />
                <h:outputText value="ID Client Owner: " />
                <p:selectOneMenu validator="#{animalManagedBean.idClientOwner.idPerson}" >
                    <f:selectItems value="#{personManagedBean.index()}" var="p" itemValue="#{p.idPerson}" itemLabel="#{p.name}" />
                </p:selectOneMenu>

            </h:panelGrid>

            <p:dataTable value="#{animalManagedBean.index()}" var="a">

                <p:column headerText="Name: ">
                    <h:outputText value="#{a.name}" />
                </p:column>
                <p:column headerText="Client Owner: ">
                    <h:outputText value="#{a.idClientOwner.idPerson}" />
                </p:column>

            </p:dataTable>

        </h:form>

    </h:body>
</html>
