<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Index Animal</title>
        <meta charset="utf-8"/>
        <meta name="viewport"    content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content=""/>
        <meta name="author"      content="David Ferrer (USTA Tunja)"/>

        <title>Veterinary Clinic Web Applicattion</title>

        <link rel="shortcut icon" href="../resources/assets/images/EscudoUsta.png"/>

        <link rel="stylesheet" media="screen" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700"/>
        <link rel="stylesheet" href="../resources/assets/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../resources/assets/css/font-awesome.min.css"/>

        <!-- Custom styles for our template -->
        <link rel="stylesheet" href="../resources/assets/css/bootstrap-theme.css" media="screen" />
        <link rel="stylesheet" href="../resources/assets/css/main.css"/>
    </h:head>
    <h:body>

        <ui:include src="../index.html" />

        <h:form id="animal-index">

            <p:link value="CREATE AN ANIMAL" outcome="form" />
            <br></br>
            <h1>Animals</h1>
            <p:dataTable value="#{animalManagedBean.index()}" var="a">

                <p:column headerText="IDAnimal">
                    <h:outputText value="#{a.idAnimal}" />
                </p:column>
                
                <p:column headerText="Name: ">
                    <h:outputText value="#{a.name}" />
                </p:column>
                
                <p:column headerText="Update Vacines">
                    <h:outputText value="#{a.updateVaccines}" />
                </p:column>
                
                <p:column headerText="Client Owner: ">
                    <h:outputText value="#{a.idClientOwner.idPerson}" />
                </p:column>
                
                <p:column headerText="Age:" >
                    <h:outputText value="#{a.age}" />
                </p:column>

                <p:column headerText="Species: " >
                    <h:outputText value="#{a.species}" />
                </p:column>
                
                <p:column headerText="Breed: ">
                    <h:outputText value="#{a.breed}"/>
                </p:column>
                
                <p:column headerText="Treatment Medical:">
                    <h:outputText value="#{a.idTreatment.idMedicalTreatment}"/>
                </p:column>
                
                <p:column headerText="Admission Date:">
                    <h:outputText value="#{a.admissionDate}" />
                </p:column>
                
                <p:column headerText="Departure Date:">
                    <h:outputText value="#{a.departureDate}"/>
                </p:column>
                
                <p:column headerText="Found in:">
                    <h:outputText value="#{a.foundIn.idAddress}" />
                </p:column>
                
                <p:column headerText="Type Animal">
                    <h:outputText value="#{a.animalType}" />
                </p:column>
                
                <p:column headerText="Action">
                    <p:commandButton action="#{animalManagedBean.view(a.idAnimal)}" value="View" />
                    <p:commandButton action="#{animalManagedBean.remove(a.idAnimal)}" value="Remove" />
                </p:column>
                
            </p:dataTable>

        </h:form>

    </h:body>
</html>
