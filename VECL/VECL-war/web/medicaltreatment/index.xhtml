<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Index Â¿MedicalTreatment</title>
        <meta charset="utf-8"/>
        <meta name="viewport"    content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content=""/>
        <meta name="author"      content="David Ferrer (USTA Tunja)"/>

        <title>Veterinary Clinic Web Applicattion</title>

        <link rel="shortcut icon" href="../resources/assets/images/EscudoUsta.png"/>

        <link rel="stylesheet" media="screen" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700"/>
        <link rel="stylesheet" href="../resources/assets/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../resources/assets/css/font-awesome.min.css"/>

        <!-- Custom styles for our template -->
        <link rel="stylesheet" href="../resources/assets/css/bootstrap-theme.css" media="screen" />
        <link rel="stylesheet" href="../resources/assets/css/main.css"/>
    </h:head>
    <h:body>
        
        <ui:include src="../index.html" />
        
        <h:form id="medicalTreatment-index">
            
            <p:link value="CREATE A MEDICAL TREATMENT" outcome="form" />
            <br></br>
            <h1>Medicals Treatments</h1>
            <p:dataTable value="#{medicalTreatmentManagedBean.index()}" var="mt">
            
                <p:column headerText="Id Medical Tratment: ">
                    <h:outputText value="#{mt.idMedicalTreatment}" />
                </p:column>
                
                <p:column headerText="Name Treatment: ">
                    <h:outputText value="#{mt.nameTreatment}" />
                </p:column>
                
                <p:column headerText="Id Medicine: ">
                    <h:outputText value="#{mt.idMedicine.idMedicine}" />
                </p:column>
                
                <p:column headerText="Turn of Sacrifice: ">
                    <h:outputText value="#{mt.turnOfSacrifice}" />
                </p:column>
                
                <p:column headerText="Place of Realization: ">
                    <h:outputText value="#{mt.placeRealization.idAddress    }" />
                </p:column>
                
                <p:column headerText="Price: ">
                    <h:outputText value="#{mt.price}" />
                </p:column>
                
                <p:column headerText="Action">
                    <p:commandButton action="#{medicalTreatmentManagedBean.view(mt.idMedicalTreatment)}" value="View" />
                    <p:commandButton action="#{medicalTreatmentManagedBean.remove(mt.idMedicalTreatment)}" value="Remove" />
                </p:column>
                
            </p:dataTable>
            
        </h:form>
        
    </h:body>
</html>
