<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <ui:include src="../index.xhtml" />
        
        <h:form id="medicalTreatment-index">
            
            <p:link value="CREATE A MEDICAL TREATMENT" outcome="form" />
            <br></br>
            <h1>Medicals Treatments</h1>
            <p:dataTable value="#{medicalTreatmentManagedBean.index()}" var="mt">
            
                <p:column headerText="Id Medical Tratment: ">
                    <h:outputText value="#{mt.idMedicalTreatment}" />
                </p:column>
                
                <p:column headerText="Name Treatment: ">
                    <h:outputText value="#{mt.nameTreatment}" />
                </p:column>
                
                <p:column headerText="Id Medicine: ">
                    <h:outputText value="#{mt.idMedicine.idMedicine}" />
                </p:column>
                
                <p:column headerText="Turn of Sacrifice: ">
                    <h:outputText value="#{mt.turnOfSacrifice}" />
                </p:column>
                
                <p:column headerText="Place of Realization: ">
                    <h:outputText value="#{mt.placeRealization.idAddress    }" />
                </p:column>
                
                <p:column headerText="Price: ">
                    <h:outputText value="#{mt.price}" />
                </p:column>
                
                <p:column headerText="Action">
                    <p:commandButton action="#{medicalTreatmentManagedBean.view(mt.idMedicalTreatment)}" value="View" />
                    <p:commandButton action="#{medicalTreatmentManagedBean.remove(mt.idMedicalTreatment)}" value="Remove" />
                </p:column>
                
            </p:dataTable>
            
        </h:form>
        
    </h:body>
</html>
